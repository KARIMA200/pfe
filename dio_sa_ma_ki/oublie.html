<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupération de Mot de Passe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .container {
            width: 5cm;
            height: 6cm;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #343a40;
            font-size: 1.2em;
        }

        .container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #4bcdA2;
            border-radius: 5px;
            font-size: 14px;
            color: #495057;
        }

        .container button {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4bcdA2;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .container button:hover {
            background-color: #39a089;
        }

        .container .link {
            margin-top: 10px;
            font-size: 14px;
            color: #4bcdA2;
        }

        .container .link a {
            text-decoration: none;
            color: #4bcdA2;
            font-weight: bold;
            transition: color 0.3s;
        }

        .container .link a:hover {
            color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .code-input {
            width: 0.5cm;
            height: 1cm;
            padding: 10px;
            margin: 0 0.25cm;
            border: 1px solid #4bcdA2;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }

        .code-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="emailContainer" class="container">
        <h2>Récupération de Mot de Passe</h2>
        <form id="emailForm" method="post" action="recup.php">
            <input type="email" id="recoveryEmail" name="email" placeholder="Email de récupération" required>
            <button type="submit">Soumettre</button>
        </form>
        <div class="link">
            <a href="index.html.html"><i class="fa-solid fa-rotate-left"></i> Retour à la page d'accueil</a>
        </div>
    </div>
</body>
</html>
