<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #333;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #4285f4;
        }

        h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        p {
            margin: 0;
            font-size: 1.2rem;
        }
        
        .container {
            display: flex;
            flex-direction: row;
        }

        nav {
            background-color: #4285f4;
            color: #fff;
            padding: 20px 20px 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid #fbbc05;
            align-items: flex-start; /* Alignement des éléments sur le côté gauche */
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            margin-bottom: 10px;
            display: block;
        }
        
        nav a:hover {
            background-color: #3b79e3;
        }
        
        .video-section {
            flex: 1;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-right: 20px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            border-top: 3px solid #34a853;
            margin-top: auto; /* Alignement du pied de page en bas de la page */
        }
        
        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nom du Site</h1>
        <p>Bienvenue sur notre site innovant</p>
    </header>
    <div class="container">
        <nav>
            <a href="connexion.html">Se connecter</a>
            <a href="inscription.html">S'inscrire</a>
        </nav>
        <section class="video-section">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/oOT3HdfjG_k?autoplay=1&loop=1&mute=1&controls=0&showinfo=0&modestbranding=1" allowfullscreen></iframe>
            </div>
        </section>
    </div>
    <footer>
        <p>Contactez-nous : <a href="mailto:contact@example.com">contact@example.com</a></p>
    </footer>
</body>
</html>
