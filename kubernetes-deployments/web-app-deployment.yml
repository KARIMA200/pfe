apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: karimachougri/pfe:latest
        ports:
        - containerPort: 80  # Le port expos√© par votre conteneur Apache
